mover:
    name: mpidatamover
      
directories:
    zarr: gdas_202104_202509_0p25_L13.zarr
    cache: logs/0p25/cache
    logs: logs/0p25/ufs2arco_L13

multisource:
    - source:
        name: gdas_archive
        t0:
          start: 2021-04-01T00
          end: 2025-09-30T18
          freq: 6h
        fhr:
          start: 0
          end: 0
          step: 1
        resolution: 0p25       
        variables:
          # 2D Atmospheric Variables
          - d2m
          - sh2
          - sp
          - t2m
          - u10
          - v10
          - prmsl
          - t_surface
          - u100
          - v100          
          # 3D Atmospheric Variables
          - t
          - q
          - u
          - v
          - gh
          - w
          # Static Variables
          - lsm
          - orog
          
        levels:
          - 50
          - 100
          - 150
          - 200
          - 250
          - 300
          - 400
          - 500
          - 600
          - 700
          - 850
          - 925
          - 1000  

    - source:
        name: gdas_archive
        t0:
          start: 2021-03-31T18
          end: 2025-09-30T12
          freq: 6h
        fhr:
          start: 6
          end: 6
          step: 1
        resolution: 0p25      
        variables:
          - accum_tp
          - accum_acpcp

transforms:
  multiply:   #geopotential height to geopotential
    gh: 9.80665
    orog: 9.80665
    
target:
  name: anemoi
  sort_channels_by_levels: True
  statistics_period:
    start: 2021-04-01T00
    end: 2024-09-30T18
  rename:
    d2m: 2d
    t2m: 2t
    u10: 10u
    v10: 10v
    t_surface: skt
    prmsl: msl
    u100: 100u
    v100: 100v
    accum_tp: tp
    accum_acpcp: cp
    gh: z

  forcings:
    - cos_latitude
    - sin_latitude
    - cos_longitude
    - sin_longitude
    - cos_julian_day
    - sin_julian_day
    - cos_local_time
    - sin_local_time
    - insolation

  chunks:
    time: 1
    variable: -1
    ensemble: 1
    cell: -1

attrs:
  description: "Data from NOAA GDAS"
